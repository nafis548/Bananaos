name: Deploy Banana OS to GitHub Pages

on:
  push:
    branches:
      - main  # ржЖржкржирж╛рж░ ржкрзНрж░ржзрж╛ржи рж╢рж╛ржЦрж╛ ржпржжрж┐ 'master' рж╣ржпрж╝, рждржмрзЗ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзБржи

# ржПржХржЗ рж╕рж╛ржерзЗ ржПржХрж╛ржзрж┐ржХ ржХрж╛ржЬ ржЪрж╛рж▓рж╛ржирзЛ ржПржбрж╝рж╛рждрзЗ
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # ржбрж┐ржкрзНрж▓ржпрж╝ ржХрж░рж╛рж░ ржЬржирзНржп ржкрзНрж░ржпрж╝рзЛржЬржирзАржпрж╝ ржЕржирзБржорждрж┐
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: тмЗя╕П Checkout Repository
        uses: actions/checkout@v4

      - name: тЪЩя╕П Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ЁЯТ╛ Install Dependencies
        # 'npm ci' ржПрж░рж░ ржПржбрж╝рж╛рждрзЗ 'npm install' ржмрзНржпржмрж╣рж╛рж░ ржХрж░рж╛ рж╣рж▓рзЛред
        run: npm install

      - name: ЁЯПЧя╕П Build Angular Application (Fixed Base HREF)
        # тЪая╕П FIX: ржПржЦрж╛ржирзЗ --base-href=/Bananaos/ ржпрзЛржЧ ржХрж░рж╛ рж╣рж▓рзЛред 
        # ржПржЯрж┐ index.html-ржПрж░ <base href="/"> ржХрзЗ ржУржнрж╛рж░рж░рж╛ржЗржб ржХрж░рзЗред
        run: npm run build -- --base-href=/Bananaos/ 
        env:
          NODE_OPTIONS: --max_old_space_size=8192 

      - name: ЁЯУБ Configure Pages for SPA
        run: cp dist/index.html dist/404.html
        
      - name: тЪЩя╕П Setup Pages
        uses: actions/configure-pages@v5

      - name: ЁЯЪА Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: ЁЯМР Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
