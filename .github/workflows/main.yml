name: Deploy Banana OS to GitHub Pages

on:
  push:
    branches:
      - main  # ржЖржкржирж╛рж░ ржкрзНрж░ржзрж╛ржи рж╢рж╛ржЦрж╛ ржпржжрж┐ 'master' рж╣ржпрж╝, рждржмрзЗ 'main'-ржПрж░ ржмржжрж▓рзЗ 'master' рж▓рж┐ржЦржмрзЗржи

# ржПржХржЗ рж╕рж╛ржерзЗ ржПржХрж╛ржзрж┐ржХ ржХрж╛ржЬ ржЪрж╛рж▓рж╛ржирзЛ ржПржбрж╝рж╛рждрзЗ
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # ржбрж┐ржкрзНрж▓ржпрж╝ ржХрж░рж╛рж░ ржЬржирзНржп ржкрзНрж░ржпрж╝рзЛржЬржирзАржпрж╝ ржЕржирзБржорждрж┐
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: тмЗя╕П Checkout Repository
        uses: actions/checkout@v4

      - name: тЪЩя╕П Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ЁЯТ╛ Install Dependencies (Fixed)
        # тЪая╕П ржлрж┐ржХрзНрж╕: 'npm ci' ржПрж░рж░ ржЖрж╕ржЫрж┐рж▓, рждрж╛ржЗ 'npm install' ржмрзНржпржмрж╣рж╛рж░ ржХрж░рж╛ рж╣рж▓рзЛред
        run: npm install

      - name: ЁЯПЧя╕П Build Angular Application
        # GitHub Pages-ржПрж░ ржЬржирзНржп рж╕ржарж┐ржХ ржмрзЗрж╕ ржкрж╛рже '/Bananaos/' рж╕рзЗржЯ ржХрж░рж╛ рж╣рж▓рзЛред
        run: npm run build -- --base-href=/Bananaos/ 
        env:
          # ржмржбрж╝ ржЕрзНржпрж╛ржЩрзНржЧрзБрж▓рж╛рж░ ржкрзНрж░ржЬрзЗржХрзНржЯрзЗрж░ ржЬржирзНржп ржорзЗржорж░рж┐ ржмрж╛ржбрж╝рж╛ржирзЛ
          NODE_OPTIONS: --max_old_space_size=8192 

      - name: ЁЯУБ Configure Pages for SPA (Single Page Application)
        # SPA рж░рж╛ржЙржЯрж┐ржВ ржарж┐ржХ рж░рж╛ржЦрждрзЗ 404.html рждрзИрж░рж┐ ржХрж░рж╛ рж╣рж▓рзЛред
        run: cp dist/index.html dist/404.html

      - name: ЁЯЪА Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # ржЖржЙржЯржкрзБржЯ ржлрзЛрж▓рзНржбрж╛рж░
          publish_dir: ./dist
          # Git History ржкрж░рж┐рж╖рзНржХрж╛рж░ рж░рж╛ржЦрждрзЗ
          force_orphan: true
          cname: 

