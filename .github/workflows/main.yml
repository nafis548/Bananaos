name: Deploy Banana OS to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your main branch is 'master' instead of 'main'

# To prevent multiple concurrent runs (concurrency)
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # Setting permissions so the action can write to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Compatible with the Node version in your package.json

      - name: ğŸ’¾ Install Dependencies
        # Using npm ci is better as it installs dependencies according to package-lock.json.
        run: npm ci

      - name: ğŸ—ï¸ Build Angular Application
        # The build command. This ensures the correct base path is used for GitHub Pages.
        # Based on the note in your index.html, the base path is '/Bananaos/'.
        run: npm run build -- --base-href=/Bananaos/ 
        env:
          # Increasing memory for large Angular projects
          NODE_OPTIONS: --max_old_space_size=8192 

      - name: ğŸ“ Configure Pages for SPA (Single Page Application)
        # Creating 404.html to fix routing for Single Page Applications.
        run: cp dist/index.html dist/404.html

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The output path is './dist' according to your angular.json file.
          publish_dir: ./dist
          # To clear Git History after the build (this is optional, but good practice)
          force_orphan: true
          # Use this if you don't have a custom domain, remove it if you do
          cname: 
