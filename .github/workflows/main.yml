name: Deploy Banana OS to GitHub Pages

on:
  push:
    branches:
      - main 

# To prevent multiple concurrent runs
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 💾 Install Dependencies
        run: npm install

      - name: 🏗️ Build Angular Application (Base HREF now in index.html)
        # ⚠️ FIX: The --base-href argument has been removed
        run: npm run build 
        env:
          NODE_OPTIONS: --max_old_space_size=8192 

      - name: 📁 Configure Pages for SPA
        run: cp dist/index.html dist/404.html
        
      - name: ⚙️ Setup Pages
        uses: actions/configure-pages@v5

      - name: 🚀 Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: 🌐 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
