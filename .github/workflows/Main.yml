name: Deploy Banana OS to GitHub Pages

on:
  push:
    branches:
      - main  # ржЖржкржирж╛рж░ ржкрзНрж░ржзрж╛ржи рж╢рж╛ржЦрж╛ ржпржжрж┐ 'master' рж╣ржпрж╝, рждржмрзЗ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзБржи

# ржПржХржЗ рж╕рж╛ржерзЗ ржПржХрж╛ржзрж┐ржХ ржХрж╛ржЬ ржЪрж╛рж▓рж╛ржирзЛ ржПржбрж╝рж╛рждрзЗ
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # тЪая╕П ржлрж┐ржХрзНрж╕: ржПржЗ ржЕржВрж╢ржЯрж┐ GitHub Pages-ржП рж▓рзЗржЦрж╛рж░ ржЬржирзНржп ржмржЯрзЗрж░ ржкрж╛рж░ржорж┐рж╢ржи ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рзЗред
    permissions:
      contents: read  # рж░рж┐ржкрзЛржЬрж┐ржЯрж░рж┐ ржерзЗржХрзЗ ржлрж╛ржЗрж▓ ржкржбрж╝рж╛рж░ ржЬржирзНржп
      pages: write    # gh-pages рж╢рж╛ржЦрж╛ржпрж╝ рж▓рзЗржЦрж╛рж░ ржЕржирзБржорждрж┐ ржжрзЗржпрж╝ (ржбрж┐ржкрзНрж▓ржпрж╝ ржХрж░рж╛рж░ ржЬржирзНржп)
      id-token: write # OpenID Connect (OIDC) ржЯрзЛржХрзЗржи ржЬрзЗржирж╛рж░рзЗржЯ ржХрж░рж╛рж░ ржЕржирзБржорждрж┐ ржжрзЗржпрж╝, ржпрж╛ ржбрж┐ржкрзНрж▓ржпрж╝ржорзЗржирзНржЯрзЗрж░ ржЬржирзНржп ржжрж░ржХрж╛рж░ред

    steps:
      - name: тмЗя╕П Checkout Repository
        uses: actions/checkout@v4

      - name: тЪЩя╕П Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # ржЖржкржирж╛рж░ package.json ржерзЗржХрзЗ ржирзЗржУржпрж╝рж╛

      - name: ЁЯТ╛ Install Dependencies
        # 'npm ci' ржПрж░рж░ ржПржбрж╝рж╛рждрзЗ 'npm install' ржмрзНржпржмрж╣рж╛рж░ ржХрж░рж╛ рж╣рж▓рзЛред
        run: npm install

      - name: ЁЯПЧя╕П Build Angular Application
        # ржмрзЗрж╕ ржкрж╛рже (/Bananaos/) ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рж╛ рж╣рж▓рзЛред
        run: npm run build -- --base-href=/Bananaos/ 
        env:
          NODE_OPTIONS: --max_old_space_size=8192 

      - name: ЁЯУБ Configure Pages for SPA
        # SPA рж░рж╛ржЙржЯрж┐ржВ ржарж┐ржХ рж░рж╛ржЦрждрзЗ 404.html рждрзИрж░рж┐ ржХрж░рж╛ рж╣рж▓рзЛред
        run: cp dist/index.html dist/404.html
        
      # тЪая╕П ржЧрзБрж░рзБрждрзНржмржкрзВрж░рзНржг ржлрж┐ржХрзНрж╕: ржПржЦрж╛ржирзЗ ржПржХржЯрж┐ ржирждрзБржи ржЕрзНржпрж╛ржХрж╢ржи ржпрзЛржЧ ржХрж░рждрзЗ рж╣ржмрзЗ 
      # ржпржжрж┐ ржЖржкржирж╛рж░ рж░рж┐ржкрзЛржЬрж┐ржЯрж░рж┐ GitHub Actions ржжрж┐ржпрж╝рзЗ Pages ржбрж┐ржкрзНрж▓ржпрж╝ ржХрж░рждрзЗ рж╕рзЗржЯ ржХрж░рж╛ ржерж╛ржХрзЗред
      # ржЖржкржирж┐ ржпржжрж┐ рж╕рзЗржЯрж┐ржВрж╕рзЗрж░ Source ржЕржкрж╢ржирзЗ "GitHub Actions" ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзЗ ржерж╛ржХрзЗржи, 
      # рждржмрзЗ ржПржЗ ржЕрзНржпрж╛ржХрж╢ржиржЯрж┐ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржи, ржпрж╛ 'peaceiris' ржПрж░ ржЪрзЗржпрж╝рзЗ ржмрзЗрж╢рж┐ ржЖржзрзБржирж┐ржХред
      - name: тЪЩя╕П Setup Pages
        uses: actions/configure-pages@v5

      - name: ЁЯЪА Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # ржЖржкржирж╛рж░ angular.json ржЕржирзБржпрж╛ржпрж╝рзА ржЖржЙржЯржкрзБржЯ ржлрзЛрж▓рзНржбрж╛рж░

      - name: ЁЯМР Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

