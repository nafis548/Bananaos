
<div class="h-full w-full bg-black flex flex-col items-center justify-center text-white relative">
  @if (error()) {
    <div class="text-center p-4">
      <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
      <p>{{ error() }}</p>
      <button (click)="startCamera()" class="mt-4 px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-500">
        Try Again
      </button>
    </div>
  } @else {
    <video #video class="h-full w-full object-cover" [class.hidden]="photoPreview()"></video>
    <canvas #canvas class="hidden"></canvas>

    @if (photoPreview()) {
      <div class="absolute inset-0 bg-black flex flex-col items-center justify-center">
        <img [src]="photoPreview()" class="max-h-[80%] max-w-full">
        <div class="absolute bottom-4 flex gap-4">
          <button (click)="retake()" class="w-16 h-16 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center text-xl">
            Retake
          </button>
          <button (click)="save()" class="w-16 h-16 rounded-full bg-blue-600 flex items-center justify-center text-xl">
            Save
          </button>
        </div>
      </div>
    } @else {
      <div class="absolute bottom-4">
        <button (click)="capture()" class="w-20 h-20 rounded-full border-4 border-white bg-white/30 backdrop-blur-sm flex items-center justify-center">
        </button>
      </div>
    }
  }
</div>
