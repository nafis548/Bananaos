<div class="h-full flex flex-col bg-gray-900 text-gray-200 font-sans">
  <header class="p-4 border-b border-gray-700/50 flex-shrink-0">
    <h2 class="text-xl font-bold flex items-center gap-2">
      <i class="fas fa-chart-line text-green-400"></i>
      Stocks Watchlist
    </h2>
  </header>
  
  <div class="flex-1 overflow-y-auto">
    <div class="divide-y divide-gray-800">
      @for (stock of watchlist(); track stock.ticker) {
        <div class="flex items-center justify-between p-4 hover:bg-gray-800/50">
          <div class="w-1/3">
            <p class="font-bold text-lg">{{ stock.ticker }}</p>
            <p class="text-xs text-gray-400 truncate">{{ stock.name }}</p>
          </div>
          <div class="w-1/3 flex items-center justify-center">
            <svg viewBox="0 0 100 30" class="w-24 h-10" preserveAspectRatio="none">
              <path [attr.d]="generateSparklinePath(stock.sparklineData)" 
                    [class.stroke-green-500]="stock.change >= 0"
                    [class.stroke-red-500]="stock.change < 0"
                    fill="none" stroke-width="2" />
            </svg>
          </div>
          <div class="w-1/3 text-right">
            <p class="font-semibold text-lg">{{ stock.price | number:'1.2-2' }}</p>
            <div class="px-2 py-0.5 rounded-md text-sm font-medium inline-block"
                 [class.bg-green-500/20]="stock.change >= 0"
                 [class.text-green-400]="stock.change >= 0"
                 [class.bg-red-500/20]="stock.change < 0"
                 [class.text-red-400]="stock.change < 0">
                <span>{{ stock.change >= 0 ? '+' : '' }}{{ stock.change | number:'1.2-2' }}</span>
                <span class="ml-2">({{ stock.changePercent | number:'1.2-2' }}%)</span>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
