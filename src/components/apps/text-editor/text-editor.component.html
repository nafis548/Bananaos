

<div class="h-full flex flex-col bg-gray-800 text-gray-200">
  <div class="flex-shrink-0 p-2 bg-gray-700 flex items-center justify-between gap-4">
    <div class="flex items-center gap-4">
      <button (click)="saveFile()" [disabled]="!filePath()" class="flex items-center gap-2 hover:bg-gray-600 p-2 rounded disabled:opacity-50 disabled:cursor-not-allowed">
        <i class="fas fa-save"></i>
        <span>Save</span>
      </button>
    </div>
  </div>
  
  <textarea class="flex-1 bg-gray-900 text-gray-200 p-4 font-mono focus:outline-none resize-none" 
            placeholder="Start typing..."
            [ngModel]="content()"
            (ngModelChange)="content.set($event)"></textarea>

  <div class="flex-shrink-0 px-4 py-1 bg-gray-700 text-xs text-gray-400 flex items-center justify-end gap-4">
    <span>Words: {{ wordCount() }}</span>
    <span>Characters: {{ charCount() }}</span>
  </div>
</div>
