<div class="h-full flex flex-col bg-gray-800 text-gray-200">
  <!-- Toolbar -->
  <div id="browser-controls" class="flex-shrink-0 p-2 bg-gray-800 flex items-center gap-2 border-b border-gray-700/50">
    <button id="browser-back" title="Back" class="p-2 hover:bg-gray-600 rounded disabled:opacity-50"><i class="fas fa-arrow-left"></i></button>
    <button id="browser-forward" title="Forward" class="p-2 hover:bg-gray-600 rounded disabled:opacity-50"><i class="fas fa-arrow-right"></i></button>
    <button id="browser-reload" title="Reload" class="p-2 hover:bg-gray-600 rounded"><i class="fas fa-redo"></i></button>
    <div class="flex-1 relative bg-gray-900 rounded-full focus-within:bg-gray-700 focus-within:ring-2 accent-border transition-all duration-200 flex items-center">
      <span id="browser-security-icon" class="px-3 text-gray-400"><i class="fas fa-globe"></i></span>
      <input type="text" id="url-input" title="Address Bar" placeholder="Search or type a web address" class="w-full bg-transparent py-1.5 pr-3 focus:outline-none">
    </div>
    <button id="browser-go" title="Go" class="p-2 hover:bg-gray-600 rounded"><i class="fas fa-arrow-right"></i></button>
  </div>
  <!-- Content Area where tabs will be inserted before -->
  <div class="flex-1 bg-white relative browser-content-area">
    <iframe id="browser-iframe" class="w-full h-full border-0" title="Web Content"></iframe>
  </div>
</div>
