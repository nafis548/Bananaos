  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    :root {
      --accent-color-blue: #3b82f6;
      --accent-color-green: #22c55e;
      --accent-color-red: #ef4444;
      --accent-color-purple: #8b5cf6;
      --accent-color-yellow: #eab308;
      --accent-color-pink: #ec4899;
      --accent-color: var(--accent-color-blue);
    }
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background 0.5s ease-in-out;
    }
    .wallpaper-default {
      background: #0f172a;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }
    .wallpaper-aurora {
      background-color: #000000;
      background-image: radial-gradient(ellipse at 75% 25%, hsla(215, 90%, 55%, 0.4) 0%, transparent 50%),
                        radial-gradient(ellipse at 25% 35%, hsla(180, 95%, 60%, 0.4) 0%, transparent 50%),
                        radial-gradient(ellipse at 50% 90%, hsla(300, 95%, 60%, 0.4) 0%, transparent 50%);
    }
    .wallpaper-sunset {
      background: linear-gradient(to top, #30cfd0 0%, #330867 100%);
    }
    .wallpaper-galaxy {
      background: #232526;
      background: linear-gradient(to right, #414345, #232526);
    }
    .accent-bg { background-color: var(--accent-color); }
    .accent-text { color: var(--accent-color); }
    .accent-border { border-color: var(--accent-color); }
    .accent-ring-focus:focus {
        --tw-ring-color: var(--accent-color);
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.5); }

    /* Power Modes */
    body.power-mode-performance * {
      transition-duration: 0.1s !important;
    }
    body.power-mode-saving * {
      transition-duration: 0.8s !important;
    }

    /* Lock Screen Shake Animation */
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    .shake {
      animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
    }
  </style>
